<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MME: Projekte im SS 2022</title>
    <link rel="stylesheet" href="./resources/css/styleMain.css">
</head>

<body>
    <div class="ui">
        <div id="sidebar" class="sidebar">
            <a href="./pageMain.html">
                <img src="./resources/home.png" width="40vw" height="40vw" alt="Home" class="sidebarSelected">
            </a>
            <a href="./pageDetail.html">
                <img src="./resources/write.png" width="40vw" height="40vw" alt="Detail Page">
            </a>
            <a href="./pageSaving.html">
                <img src="./resources/wallet.png" width="40vw" height="40vw" alt="Saving Goal">
            </a>
            <a href="./pageOption.html">
                <img src="./resources/options.png" width="40vw" height="40vw" alt="Options">
            </a>
            <!--
                <a href="https://www.flaticon.com/free-icons/home" title="home icons">Home icons created by feen - Flaticon</a>
                (siehe Widget edit)
                <a href="https://www.flaticon.com/free-icons/wallet" title="wallet icons">Wallet icons created by feen - Flaticon</a>
                <a href="https://www.flaticon.com/free-icons/ui" title="ui icons">Ui icons created by feen - Flaticon</a>
            -->
        </div>
        
        <div class="flex-container">
            <div class="flex-items">
                <h1 class="logo"><span class="firstPart">Smart</span><span class="scoundPart">Finance</span></h1>
                <div class="container balancePanel">
                    <h2>Aktueller Kontostand</h2>
                    <h2 class="balance info">0€</h2>
                    <h3>Monatliche Veränderung:</h3>
                        <span class="row"><h3 class="balanceGain info">0€</h3><h3> | </h3><h3 class="balanceLoss info">0€</h3></span>
                </div>
                <div class="container savingPanel">
                    <h2>Sparziel</h2>
                    <div class="constraint">
                        <canvas id="savingChart"></canvas>
                    </div>
                    <p class="percentage">0%</p>
                    <button class="changeSavings row">Ändern</button> 
                </div>
            </div>
            <div class="flex-items">
                <div class="containerDouble">
                    <h2>Letzte Transaktionen</h2>
                    
                    <ul class="widgetlist">

                    </ul>
                    <span class="row">
                        <button class="moreDetails">Verwalten</button> 
                        <button class="new">+</button>
                    </span>
                </div>
            </div>
            <div class="flex-items">
                <div class="container weekPanel">
                    <h2>Wochenansicht</h2>
                    <div class="constraintWeek">
                        <canvas id="weekChart"></canvas>
                    </div>
                </div>
                <div class="container categoryPanel">
                    <h2>Ausgabenkategorien</h2>
                    <div class="constraintCategory">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </div>
         </div>
    </div>
    <div class="frozen">
        <div class="popup">
            <h2>Neuen Eintrag Erstellen</h2>
            <div class="popupInfo">
                <span class="inputSpan">
                    <p>Betrag:</p>
                    <input class="inputAmount" type="number">
                    <p>€</p>
                </span>
                <span class="inputSpan">
                    <p>Titel:</p>
                    <input class="inputTitle">
                </span>
                <span class="inputSpan">
                    <p>Datum:</p>
                    <input class="inputDate" type="date">
                </span>
                <span class="inputSpan">
                    <p class="categoryHeader">Kategorie:</p>
                    <div class="wrapper">
                        <input type="radio" name="category" id="einnahmen">
                        <input type="radio" name="category" id="sparen">
                        <input type="radio" name="category" id="freizeit">
                        <input type="radio" name="category" id="haushalt">
                        <input type="radio" name="category" id="unterhaltung">
                        <input type="radio" name="category" id="lebensmittel">
                        <input type="radio" name="category" id="fortbewegung">
                        <input type="radio" name="category" id="versicherung">
                        <input type="radio" name="category" id="sonstiges" checked>
                            <label for="einnahmen" class="option option-1"><span>Einnahmen</span></label>
                            <label for="sparen" class="option option-2"><span>Sparen</span></label>
                            <label for="freizeit" class="option option-3"><span>Freizeit</span></label>
                            <label for="haushalt" class="option option-4"><span>Haushalt</span></label>
                            <label for="unterhaltung" class="option option-5"><span>Unterhaltung</span></label>
                            <label for="lebensmittel" class="option option-6"><span>Lebensmittel</span></label>
                            <label for="fortbewegung" class="option option-7"><span>Fortbewegung</span></label>
                            <label for="versicherung" class="option option-8"><span>Versicherung</span></label>
                            <label for="sonstiges" class="option option-9"><span>Sonstiges</span></label>
                    </div>
                </span>
                <span class="inputSpan">
                    <p>Person hinzufügen:</p>
                    <input class="inputPerson">
                </span>
                <span class="inputSpan">
                    <p>Wiederholen:</p>
                    <label class="switch">
                        <input class="inputRepeat" type="checkbox">
                        <span class="slider round"></span>
                      </label>
                </span>
            </div>
            <span class="inputSpan popupButtons row">
                <button class="exitPopup">Abbrechen</button>
                <button class="closePopup">Eintrag Erstellen</button>
            </span>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@9.0.1/dist/iife/sdk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./src/indexMain.js"></script>
</body>

<template id="widget-template">
    <span class="amount">0€</span>
    <span class="title">?</span>
    <span class="icons"></span>
        <img src="./resources/repeat.png" id="repeatIcon" width="30vw" height="30vw" alt="Repeat">
        <!--<a href="https://www.flaticon.com/free-icons/refresh" title="refresh icons">Refresh icons created by Freepik - Flaticon</a>-->
</template>

</html>
