<body>
    <div class="ui">
        <div id="sidebar" class="sidebar">
            <a href="./pageMain.html">1st</a>
            <a href="./pageDetail.html">2nd</a>
            <a href="./index.html">3rd</a>
            <a href="./pageLogin.html">4th</a>
        </div>
        <div class="detail-page">
            <h1>Überblick</h1>
            <button>new</button>
        <div>
            <ul class="widgetlist">
            </ul>
        </div>
        </div>
    </div>
    <div class="frozen">
        <div class="popup">
            <h2>Neuen Eintrag Erstellen</h2>
            <div class="popupInfo">
                <span class="inputSpan">
                    <p>Betrag:</p>
                    <input class="inputAmount" type="number">
                    <p>€</p>
                </span>
                <span class="inputSpan">
                    <p>Titel:</p>
                    <input class="inputTitle">
                </span>
                <span class="inputSpan">
                    <p>Datum:</p>
                    <input class="inputDate" type="date">
                </span>
                <span class="inputSpan">
                    <p>Kategorie:</p>
                </span>
                <span class="inputSpan">
                    <p>Person hinzufügen:</p>
                </span>
                <span class="inputSpan">
                    <p>Wiederholen:</p>
                    <label class="switch">
                        <input class="inputRepeat" type="checkbox">
                        <span class="slider round"></span>
                      </label>
                </span>
            </div>
            <span class="inputSpan">
                <button class="exitPopup">Abbrechen</button>
                <button class="closePopup">Eintrag Erstellen</button>
            </span>
            
        </div>
    </div>

   <script type="module" src="./src/indexDetail.js"></script>
</body>

        <button>Unterhaltung</button>
